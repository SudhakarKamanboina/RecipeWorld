<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["geomap"]});
        google.setOnLoadCallback(drawMap);

        function drawMap() {
            var data = google.visualization.arrayToDataTable([
                ['Country', 'Dish'],

                ['INDIA', 'Butter Chicken'],
                ['RUSSIA', 'Borsch '],
                ['UNITED STATES', 'Hamburgers'],
                ['CANADA', 'Poutine'],
                ['FRANCE', 'Pot-au-Feu'],
                ['ITALY', 'Ragu alla Bolognese'],
                ['BRAZIL', 'Feijoada'],
                ['HUNGARY', 'Goulash'],
                ['IRELAND', 'Irish Stew'],
                ['UNITED KINGDOM', 'Roast Beef and Yorkshire Pudding'],
                ['AUSTRIA', 'Wiener Schnitzel'],
                ['SOUTH KOREA', 'Bulgogi'],
                ['JAMAICA', 'Ackee and Saltfish'],
                ['LEBANON', 'Kibbeh'],
                ['SYRIA', 'Kibbeh'],
                ['AUSTRALIA', 'Roast Lamb'],
                ['JAPAN', 'Sushi'],
                ['CHINA', 'Peking duck'],
                ['SOUTH AFRICA', 'Bobotie'],
                ['BELGIUM', 'Stoverij'],
                ['POLAND', 'Bigos'],
                ['GREECE', 'Moussaka'],
                ['SAUDI ARABIA', 'Kabsa'],
                ['SPAIN', 'Paella'],
                ['GREENLAND', 'Suaasat'],
                ['ICELAND', 'Hákarl'],
                ['SWEDEN', 'Meatballs'],
                ['NORWAY', 'Fårikål'],
                ['PHILIPPINES', 'Adobo'],
                ['MALAYSIA', 'Nasi lemak'],
                ['INDONESIA', 'Nasi goreng'],
                ['PAPUA NEW GUINEA', 'Mumu'],
                ['NEW ZEALAND', 'Fish and Chips'],
                ['NAMIBIA', 'Braaivleis'],
                ['ARGENTINA', 'Asados'],
                ['COLOMBIA', 'Bandeja Paisa'],
                ['MEXICO', 'Mole'],
                ['URUGUAY', 'Chivito'],
                ['BOLIVIA', 'Tucanos & Saltenas'],
                ['KENYA', 'Ugali'],
                ['NIGERIA', 'Asaro'],
                ['TURKEY', 'Beyti kebab'],
                ['THAILAND', 'Pad Thai'],
                ['CHILE', 'Pastel de choclo'],
                ['PARAGUAY', 'Sopa paraguaya'],
                ['PERU', 'Ceviche'],
                ['MONGOLIA', 'Buuz'],
                ['KAZAKHSTAN', 'Besbarmak'],
                ['ZAMBIA', 'Nshima'],
                ['ETHIOPIA', 'Doro wat'],
                ['ROMANIA', 'Mititei'],
                ['UKRAINE', 'Borshch'],
                ['EGYPT', 'Ful Medames'],
                ['ALGERIA', 'Couscous'],
                ['SOMALIA', 'Cad iyo Caano']

            ]);

            var options = {};
            options['dataMode'] = 'regions';
            options['width']='1000';
            options['height']= '600';
            options['showLegend']= false;
            options['colors']= [0xE0FFD4, 0xA5EF63, 0x50AA00, 0x267114];

            var container = document.getElementById('regions_div');
            var geomap = new google.visualization.GeoMap(container);

            geomap.draw(data, options);
        }
    </script>
</head>
<body>
<div id="regions_div" style="width: 1600px; height: 800px;"></div>
</body>
</html>
